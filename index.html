<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoPlayer</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
<div class="player-overlay">
    <h2 class="player-title">Trailer</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Retroceder 10 segundos"title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Reproducir Video" title="Reproducir Video"></button>
                <button class="button" hidden id="pause" aria-label="Pausar Video" title="Pausar Video"></button>
                <button class="button" id="forward" aria-label="Adelantar 10 segundos"title="Adelantar 10 segundos"></button>
            </div>
            <div class="player-progress"> 
                <input id="progress" type="range" min="0" value="0" step="1"></div>
           
        </div>
</div>
            
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
